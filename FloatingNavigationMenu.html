<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Navigation Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* ナビゲーションメニューのスタイル */
        #floating-nav {
            position: absolute;
            bottom: 3vh;
            right: 5vw;
            display: flex;
            gap: 25px;
            background-color: rgba(0, 51, 102, 0.9);
            backdrop-filter: blur(5px);
            padding: 12px 18px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            font-size: 14px;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .nav-item .jp {
            font-size: 16px;
            font-weight: bold;
        }

        .nav-item:hover {
            color: #a0c4ff;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="floating-nav">
        <div class="nav-item">
            <span class="jp">サービス</span>
            <span class="en">Service</span>
        </div>
        <div class="nav-item">
            <span class="jp">データベース</span>
            <span class="en">Database</span>
        </div>
        <div class="nav-item">
            <span class="jp">ミッション</span>
            <span class="en">Mission</span>
        </div>
        <div class="nav-item">
            <span class="jp">ニュース</span>
            <span class="en">News</span>
        </div>
        <div class="nav-item">
            <span class="jp">サイトマップ</span>
            <span class="en">Sitemap</span>
        </div>
        <div class="nav-item">
            <span class="jp">お問合せ</span>
            <span class="en">Contact</span>
        </div>
        <div class="nav-item">
            <span class="jp">採用</span>
            <span class="en">Careers</span>
        </div>
    </div>

</body>
</html>
