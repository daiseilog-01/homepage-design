<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Section Update</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .service-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .service-thumbnails {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .thumbnail {
      width: 150px;
      height: 85px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
      object-fit: cover;
      overflow: hidden;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail.active {
      border: 2px solid #007bff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5), 0 0 25px rgba(0, 123, 255, 0.3);
      animation: pulse 1s ease-out;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5), 0 0 25px rgba(0, 123, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 123, 255, 0.7), 0 0 35px rgba(0, 123, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5), 0 0 25px rgba(0, 123, 255, 0.3);
      }
    }

    .main-slide {
      width: 800px;
      height: 450px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      position: relative;
    }

    .main-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .main-slide img.active {
      opacity: 1;
      animation: dissolve 0.5s ease-in-out;
    }

    /* üü¢ „Éá„Ç£„ÇΩ„É´„Éñ„Ç®„Éï„Çß„ÇØ„ÉàËøΩÂä† */
    @keyframes dissolve {
      0% {
        filter: blur(5px) opacity(0);
      }
      100% {
        filter: blur(0px) opacity(1);
      }
    }

    /* üü¢ „Éë„É´„Çπ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆËøΩÂä† */
    .main-slide::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      background: rgba(0, 123, 255, 0.2);
      animation: pulseEffect 5s infinite ease-in-out;
    }

    @keyframes pulseEffect {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="service-container">
    <div class="service-thumbnails">
      <div class="thumbnail active" onclick="showSlide(0)" style="background-image: url('./slides/service1.png');"></div>
      <div class="thumbnail" onclick="showSlide(1)" style="background-image: url('./slides/service2.png');"></div>
      <div class="thumbnail" onclick="showSlide(2)" style="background-image: url('./slides/service3.png');"></div>
      <div class="thumbnail" onclick="showSlide(3)" style="background-image: url('./slides/service4.png');"></div>
    </div>
    <div class="main-slide" id="mainSlide">
      <img src="./slides/service1.png" class="active">
      <img src="./slides/service2.png">
      <img src="./slides/service3.png">
      <img src="./slides/service4.png">
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.main-slide img');
    const thumbnails = document.querySelectorAll('.thumbnail');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, idx) => {
        slide.classList.toggle('active', idx === index);
      });

      thumbnails.forEach((thumb, idx) => {
        thumb.classList.toggle('active', idx === index);
        if (idx === index) {
          thumb.classList.add('pulse');
          setTimeout(() => thumb.classList.remove('pulse'), 1000);
        }
      });

      currentIndex = index;
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 5000);
  </script>
</body>
</html>
