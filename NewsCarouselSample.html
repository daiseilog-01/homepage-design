<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Carousel Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .slick-slide {
            margin: 0 10px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .card-content p {
            margin: 10px 0;
            color: #555;
        }
        .card-content a {
            color: #007BFF;
            text-decoration: none;
        }
        .card-content a:hover {
            text-decoration: underline;
        }
        .icon-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .icon-links a {
            margin: 0 10px;
        }
        .icon-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">ðŸ“° Latest News from Our Channels</h1>
<div class="carousel-container">
    <div class="carousel">
        <div class="card">
            <img src="https://via.placeholder.com/800x400?text=X+News" alt="X Update">
            <div class="card-content">
                <h3>X Update</h3>
                <p>Latest news from X (formerly Twitter).</p>
                <a href="https://x.com" target="_blank">Read more â†’</a>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/800x400?text=Instagram+Post" alt="Instagram Post">
            <div class="card-content">
                <h3>Instagram Post</h3>
                <p>Check out our new update.</p>
                <a href="https://instagram.com" target="_blank">Read more â†’</a>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/800x400?text=Facebook+News" alt="Facebook News">
            <div class="card-content">
                <h3>Facebook News</h3>
                <p>Follow us on Facebook for more.</p>
                <a href="https://facebook.com" target="_blank">Read more â†’</a>
            </div>
        </div>
    </div>
</div>

<div class="icon-links">
    <a href="https://x.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/X_logo_2023.svg" alt="X"></a>
    <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
    <a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
    <a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube"></a>
    <a href="https://example.com/blog" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Wordpress-Logo.svg" alt="WordPress Blog"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.carousel').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 3000,
            dots: true,
        });
    });
</script>

</body>
</html>
