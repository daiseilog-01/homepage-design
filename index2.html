<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(51, 51, 51, 0.8);
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        z-index: 1000;
        backdrop-filter: blur(5px);
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .logo {
        width: 300px;
        height: auto;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 1.5s ease, transform 1.5s ease;
        position: relative;
        z-index: 2;
      }
      .logo.visible {
        opacity: 1;
        transform: scale(1);
      }
      .shine {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(45deg);
        animation: shineEffect 3s linear infinite;
        z-index: 1;
      }

      @keyframes shineEffect {
        0% {
          transform: translate(-150%, -150%) rotate(45deg);
        }
        100% {
          transform: translate(150%, 150%) rotate(45deg);
        }
      }

      /* ボタンホバーエフェクト */
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 15px rgba(0, 91, 179, 0.5);
      }

      .content-section {
        padding: 100px 20px;
        text-align: center;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }
      .content-section.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .content-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .content-section p {
        font-size: 1.2em;
        color: #333;
      }
      .bg-gray-100 {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="text-2xl font-bold">My Company</div>
      <ul>
        <li><a href="#service">サービス</a></li>
        <li><a href="#about">会社情報</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <div class="logo-container">
      <div class="shine"></div>
      <img src="./logo.png" alt="Company Logo" class="logo" id="mainLogo" />
    </div>

    <div id="service" class="content-section bg-gray-100">
      <h2>サービス内容</h2>
      <p>当社の物流ソリューションは、効率的で安全な流通管理を提供します。</p>
    </div>

    <div id="about" class="content-section">
      <h2>会社情報</h2>
      <p>全国に広がるネットワークで信頼される物流パートナーです。</p>
    </div>

    <div id="contact" class="content-section bg-gray-100">
      <h2>お問い合わせ</h2>
      <form class="contact-form">
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea placeholder="ご質問内容" rows="5" required></textarea>
        <button type="submit">送信する</button>
      </form>
    </div>

    <script>
      window.onload = function () {
        const logo = document.getElementById("mainLogo");
        setTimeout(() => {
          logo.classList.add("visible");
        }, 300);

        const sections = document.querySelectorAll(".content-section");
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("visible");
              }
            });
          },
          { threshold: 0.2 }
        );
        sections.forEach((section) => observer.observe(section));
      };
    </script>
  </body>
</html>
