<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel Slide</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel {
      position: relative;
      width: 600px;
      height: 400px;
      perspective: 1000px;
    }

    .carousel__container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 12s infinite linear;
    }

    .carousel__slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(-360deg);
      }
    }

    .carousel__slide:nth-child(1) {
      transform: rotateY(0deg) translateZ(300px);
      background-image: url('./slides/service1.png');
    }
    .carousel__slide:nth-child(2) {
      transform: rotateY(90deg) translateZ(300px);
      background-image: url('./slides/service2.png');
    }
    .carousel__slide:nth-child(3) {
      transform: rotateY(180deg) translateZ(300px);
      background-image: url('./slides/service3.png');
    }
    .carousel__slide:nth-child(4) {
      transform: rotateY(270deg) translateZ(300px);
      background-image: url('./slides/service4.png');
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel__container">
      <div class="carousel__slide"></div>
      <div class="carousel__slide"></div>
      <div class="carousel__slide"></div>
      <div class="carousel__slide"></div>
    </div>
  </div>
</body>
</html>
