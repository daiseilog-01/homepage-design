<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <style>
      body {
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        background-size: 200% 200%;
        animation: gradientAnimation 15s ease infinite;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(30, 58, 138, 0.8);
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        z-index: 1000;
        backdrop-filter: blur(5px);
        transition: background-color 0.3s ease;
      }
      nav.scrolled {
        background-color: rgba(59, 130, 246, 0.9);
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .logo {
        width: 300px;
        height: auto;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 1.5s ease, transform 1.5s ease;
        position: relative;
        z-index: 2;
      }
      .logo.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* ロゴのスクロール連動エフェクト */
      .logo-container.scrolled {
        transform: translateY(-30px);
        transition: transform 0.3s ease;
      }

      /* パララックスエフェクト */
      .parallax {
        background-image: url('https://source.unsplash.com/1600x900/?warehouse');
        height: 400px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        margin-bottom: 50px;
        filter: brightness(0.8);
      }

      /* ロゴの光の反射エフェクト */
      .logo-container::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.2);
        filter: blur(15px);
        border-radius: 50%;
        animation: shineEffect 5s linear infinite;
      }

      @keyframes shineEffect {
        0% {
          transform: translate(-150%, -150%) rotate(45deg);
        }
        100% {
          transform: translate(150%, 150%) rotate(45deg);
        }
      }

      /* セクションのスライドインエフェクト */
      .content-section {
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }

      .content-section.visible {
        opacity: 1;
        transform: translateY(0);
      }

    </style>
  </head>
  <body>
    <nav id="navbar">
      <div class="text-2xl font-bold">My Company</div>
      <ul>
        <li><a href="#service">サービス</a></li>
        <li><a href="#about">会社情報</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <div class="logo-container" id="logoContainer">
      <img src="./logo.png" alt="Company Logo" class="logo" id="mainLogo" />
    </div>

    <div class="parallax"></div>

    <div id="service" class="content-section bg-gray-100">
      <h2>サービス内容</h2>
      <p>当社の物流ソリューションは、効率的で安全な流通管理を提供します。</p>
    </div>

    <div id="about" class="content-section">
      <h2>会社情報</h2>
      <p>全国に広がるネットワークで信頼される物流パートナーです。</p>
    </div>

    <div id="contact" class="content-section bg-gray-100">
      <h2>お問い合わせ</h2>
      <form class="contact-form" id="contactForm">
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea placeholder="ご質問内容" rows="5" required></textarea>
        <button class="btn" type="submit">送信する</button>
      </form>
    </div>

    <script>
      window.onload = function () {
        const logo = document.getElementById("mainLogo");
        setTimeout(() => {
          logo.classList.add("visible");
        }, 300);

        const sections = document.querySelectorAll(".content-section");
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        }, { threshold: 0.1 });

        sections.forEach(section => observer.observe(section));

        // ロゴのスクロール連動
        window.addEventListener("scroll", () => {
          const logoContainer = document.getElementById("logoContainer");
          if (window.scrollY > 100) {
            logoContainer.classList.add("scrolled");
          } else {
            logoContainer.classList.remove("scrolled");
          }
        });
      };
    </script>
  </body>
</html>
