<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage - Version 1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #0e0e0e;
      }

      #main-frame {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        opacity: 0.8;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        color: white;
        z-index: 100;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #3b82f6;
      }

      nav ul li.active a {
        color: #ffb703;
      }

    </style>
  </head>
  <body>
    <nav>
      <div>My Company</div>
      <ul>
        <li class="active"><a href="#service">サービス</a></li>
        <li><a href="#about">会社情報</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <object id="main-frame" data="./logo-frame.svg" type="image/svg+xml"></object>

  </body>
</html>
