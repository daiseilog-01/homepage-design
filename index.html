<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage - Version 1.02</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
      }

      #logo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 314.29px;
        height: 393px;
        opacity: 1;
      }

      #logo.move {
        transition: all 1s ease;
        top: 90%;
        left: 5%;
        opacity: 0;
      }

      #main-frame {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 0.5s ease 2s;
      }

      #navigation-panel {
        position: fixed;
        left: 400px;
        top: 680px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        padding: 10px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        width: 800px;
        opacity: 0;
        transition: opacity 0.5s ease 2s;
      }

      .nav-card {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .nav-card:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>

    <img id="logo" src="./logo.png" />

    <object id="main-frame" data="./logo-frame.svg" type="image/svg+xml"></object>

    <div id="navigation-panel">
      <div class="nav-card">Service 1</div>
      <div class="nav-card">Service 2</div>
      <div class="nav-card">Service 3</div>
      <div class="nav-card">Service 4</div>
      <div class="nav-card">Company Info</div>
      <div class="nav-card">Contact Us</div>
      <div class="nav-card">News</div>
      <div class="nav-card">Careers</div>
    </div>

    <script>
      window.onload = () => {
        const logo = document.getElementById('logo');
        const frame = document.getElementById('main-frame');
        const navigation = document.getElementById('navigation-panel');

        setTimeout(() => {
          logo.classList.add('move');
        }, 1000);

        setTimeout(() => {
          frame.style.opacity = 1;
          navigation.style.opacity = 1;
        }, 2000);
      };
    </script>

  </body>
</html>
