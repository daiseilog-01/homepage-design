<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        background-color: white;
      }
      .line {
        position: absolute;
        width: 5px;
        height: 100%;
        background-color: black;
        transition: transform 1.5s ease;
      }
      .line1 {
        left: 45%;
        transform: translateX(-100%) rotate(-30deg);
      }
      .line2 {
        left: 55%;
        transform: translateX(100%) rotate(30deg);
      }
      .logo-container {
        opacity: 0;
        transition: opacity 1s ease 1.5s;
      }
      .logo-container.visible {
        opacity: 1;
      }
      .content-section {
        padding: 50px 0;
        text-align: center;
      }
      .content-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .content-section p {
        font-size: 1.2em;
        color: #333;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }
      .contact-form input, .contact-form textarea {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1em;
      }
      .contact-form button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      @media screen and (max-width: 768px) {
        .line1 {
          left: 35%;
        }
        .line2 {
          left: 65%;
        }
      }
    </style>
  </head>
  <body>
    <div class="relative w-full h-screen overflow-hidden">
      <nav class="absolute top-0 w-full p-5 flex justify-between text-black">
        <div class="text-2xl font-bold">My Company</div>
        <ul class="flex gap-5">
          <li><a href="#service">サービス</a></li>
          <li><a href="#about">会社情報</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>

      <div class="line line1" id="line1"></div>
      <div class="line line2" id="line2"></div>

      <div class="flex justify-center items-center h-full logo-container" id="logoContainer">
        <img
          src="./logo.png"
          alt="Company Logo"
          width="300"
          height="300"
          class="object-contain"
        />
      </div>
    </div>

    <div id="service" class="content-section bg-gray-100">
      <h2>サービス内容</h2>
      <p>当社の物流ソリューションは、効率的で安全な流通管理を提供します1536。</p>
    </div>

    <div id="about" class="content-section">
      <h2>会社情報</h2>
      <p>全国に広がるネットワークで信頼される物流パートナーです。</p>
    </div>

    <div id="contact" class="content-section bg-gray-100">
      <h2>お問い合わせ</h2>
      <form class="contact-form">
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea placeholder="ご質問内容" rows="5" required></textarea>
        <button type="submit">送信する</button>
      </form>
    </div>

    <script>
      window.onload = function () {
        document.getElementById('line1').style.transform = 'translateX(0) rotate(-30deg)';
        document.getElementById('line2').style.transform = 'translateX(0) rotate(30deg)';
        setTimeout(() => {
          document.getElementById('logoContainer').classList.add('visible');
        }, 1500);
      };
    </script>
  </body>
</html>
