<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" />
    <style>
      .line {
        position: absolute;
        width: 5px;
        height: 100%;
        background-color: white;
        transition: transform 1.5s ease;
      }
      .line1 {
        left: 0;
        transform: translateX(-100%);
      }
      .line2 {
        right: 0;
        transform: translateX(100%);
      }
      .logo-container {
        opacity: 0;
        transition: opacity 1s ease 1.5s;
      }
      .logo-container.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="relative w-full h-screen bg-gradient-to-r from-blue-500 to-blue-700 overflow-hidden">
      <nav class="absolute top-0 w-full p-5 flex justify-between text-white">
        <div class="text-2xl font-bold">My Company</div>
        <ul class="flex gap-5">
          <li>ホーム</li>
          <li>サービス</li>
          <li>会社情報</li>
          <li>お問い合わせ</li>
        </ul>
      </nav>

      <div class="line line1" id="line1"></div>
      <div class="line line2" id="line2"></div>

      <div class="flex justify-center items-center h-full logo-container" id="logoContainer">
        <img
          src="./logo.png"
          alt="Company Logo"
          width="300"
          height="300"
          class="object-contain"
        />
      </div>

      <div class="absolute bottom-20 w-full text-center text-white">
        <h1 class="text-4xl font-bold">未来へつなぐ物流イノベーション</h1>
        <p class="mt-3">効率的な物流管理であなたのビジネスを次のステージへ</p>
      </div>
    </div>

    <script>
      window.onload = function () {
        document.getElementById('line1').style.transform = 'translateX(0)';
        document.getElementById('line2').style.transform = 'translateX(0)';
        setTimeout(() => {
          document.getElementById('logoContainer').classList.add('visible');
        }, 1500);
      };
    </script>
  </body>
</html>
