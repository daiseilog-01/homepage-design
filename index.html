<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage - Version 1</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #0e0e0e;
      }

      #main-frame {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        opacity: 0.8;
      }

      /* ナビゲーションカード */
      #navigation-panel {
        position: absolute;
        left: 400px;
        top: 550px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        width: 800px;
        z-index: 100;
      }

      .nav-card {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .nav-card:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

    </style>
  </head>
  <body>
    <object id="main-frame" data="./logo-frame.svg" type="image/svg+xml"></object>

    <div id="navigation-panel">
      <div class="nav-card">サービス1</div>
      <div class="nav-card">サービス2</div>
      <div class="nav-card">サービス3</div>
      <div class="nav-card">サービス4</div>
      <div class="nav-card">会社情報</div>
      <div class="nav-card">お問い合わせ</div>
      <div class="nav-card">ニュース</div>
      <div class="nav-card">採用情報</div>
    </div>

  </body>
</html>
