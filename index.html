<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Homepage - Logistics_v1.21</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    /* ロゴ表示 */
    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 314.29px;
      height: 393px;
      opacity: 1;
      z-index: 1000;
    }

    #logo.move {
      transition: all 1s ease;
      top: 90%;
      left: 5%;
      opacity: 0;
    }

    /* セクション共通 */
    section {
      padding: 60px 20px;
      text-align: center;
    }

    #main-frame {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transition: opacity 0.5s ease 0s;
    }

    /* トップセクション */
    #top-section {
      position: relative;
    }

    #navigation-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-card {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-card:hover {
      background-color: #0056b3;
    }

    /* サービスセクション */
    #service-section {
      background-color: #f8f9fa;
    }

    .service-item {
      margin-bottom: 20px;
    }

    /* ミッションセクション */
    #mission-section {
      background-color: #e9ecef;
    }

    /* 会社概要セクション */
    #about-section {
      background-color: #f8f9fa;
    }

    .link-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .link-card {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- ロゴ表示 -->
  <img id="logo" src="./logo.png" />

  <!-- メインフレーム -->
  <object id="main-frame" type="image/svg+xml"></object>

  <!-- トップセクション -->
  <section id="top-section">
    <div id="navigation-panel">
      <a class="nav-card" href="#service-section">サービス</a>
      <a class="nav-card" href="#mission-section">ミッション</a>
      <a class="nav-card" href="#about-section">会社概要</a>
    </div>
  </section>

  <!-- サービスセクション -->
  <section id="service-section">
    <h2>サービス紹介</h2>
    <div class="service-item">🚚 全国配送ネットワーク</div>
    <div class="service-item">🏢 倉庫管理・在庫保管</div>
    <div class="service-item">📦 包装・梱包サービス</div>
    <div class="service-item">🗺️ 国際物流対応</div>
  </section>

  <!-- ミッションセクション -->
  <section id="mission-section">
    <h2>ミッション</h2>
    <p>
      「正確で迅速な物流サービスを通じて、世界中のビジネスを支える」
      私たちは最新の技術と徹底した管理体制により、安全で確実な物流サービスを提供します。
    </p>
  </section>

  <!-- 会社概要セクション -->
  <section id="about-section">
    <h2>会社概要・各種リンク</h2>
    <div class="link-list">
      <a class="link-card" href="#">📌 会社概要</a>
      <a class="link-card" href="#">📍 アクセスマップ</a>
      <a class="link-card" href="#">📰 ニュース</a>
      <a class="link-card" href="#">🌐 採用情報</a>
      <a class="link-card" href="#">🔗 関連リンク</a>
      <a class="link-card" href="#">✉️ お問い合わせ</a>
    </div>
  </section>

  <script>
    function updateSVG() {
      const mainFrame = document.getElementById('main-frame');
      if (window.innerWidth <= 768) {
        mainFrame.data = './logo-frame_sp.svg';
      } else {
        mainFrame.data = './logo-frame.svg';
      }
    }

    window.onload = () => {
      const logo = document.getElementById('logo');
      
      // 初期表示のSVGを設定
      updateSVG();
      window.addEventListener('resize', updateSVG);

      // ロゴの移動開始
      setTimeout(() => {
        logo.classList.add('move');
      }, 1000);

      // フレーム表示
      setTimeout(() => {
        const mainFrame = document.getElementById('main-frame');
        mainFrame.style.opacity = 1;
      }, 2000);
    };
  </script>

</body>
</html>
