<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div id="root"></div>

    <!-- React と ReactDOM の読み込み -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

    <script type="text/javascript">
      const { useEffect, useRef } = React;
      const { motion } = window["framer-motion"];

      // ページのメインコンポーネント
      const HomePage = () => {
        const line1 = useRef(null);
        const line2 = useRef(null);

        useEffect(() => {
          const animateLines = () => {
            line1.current.style.transform = "translateX(0)";
            line2.current.style.transform = "translateX(0)";
          };
          setTimeout(animateLines, 500);
        }, []);

        return React.createElement(
          "div",
          { className: "relative w-full h-screen bg-gradient-to-r from-blue-500 to-blue-700 overflow-hidden" },
          React.createElement(
            "nav",
            { className: "absolute top-0 w-full p-5 flex justify-between text-white" },
            React.createElement("div", { className: "text-2xl font-bold" }, "My Company"),
            React.createElement("ul", { className: "flex gap-5" },
              React.createElement("li", null, "ホーム"),
              React.createElement("li", null, "サービス"),
              React.createElement("li", null, "会社情報"),
              React.createElement("li", null, "お問い合わせ")
            )
          ),
          React.createElement(motion.div, {
            ref: line1,
            initial: { x: "-100%" },
            animate: { x: 0 },
            transition: { duration: 1.5 },
            className: "absolute top-1/2 left-0 w-[5px] h-full bg-white",
          }),
          React.createElement(motion.div, {
            ref: line2,
            initial: { x: "100%" },
            animate: { x: 0 },
            transition: { duration: 1.5 },
            className: "absolute top-1/2 right-0 w-[5px] h-full bg-white",
          }),
          React.createElement(
            motion.div,
            {
              initial: { opacity: 0 },
              animate: { opacity: 1 },
              transition: { delay: 1.5, duration: 1 },
              className: "flex justify-center items-center h-full",
            },
            React.createElement("img", {
              src: "./logo.png",
              alt: "Company Logo",
              width: 300,
              height: 300,
              className: "object-contain",
            })
          ),
          React.createElement(
            "div",
            { className: "absolute bottom-20 w-full text-center text-white" },
            React.createElement("h1", { className: "text-4xl font-bold" }, "未来へつなぐ物流イノベーション"),
            React.createElement("p", { className: "mt-3" }, "効率的な物流管理であなたのビジネスを次のステージへ")
          )
        );
      };

      // ReactDOM へのレンダリング
      ReactDOM.render(React.createElement(HomePage), document.getElementById("root"));
    </script>
  </body>
</html>
