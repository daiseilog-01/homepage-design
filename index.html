<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Homepage</title>
    <style>
      body {
        background: linear-gradient(135deg, #f3f4f6, #ffffff);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        z-index: 1000;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      .line {
        position: absolute;
        width: 10px;
        height: 100%;
        background-color: #007bff;
        transition: transform 1.2s ease, height 0.8s ease;
        z-index: 1;
      }
      .line1 {
        left: 40%;
        transform: translateX(-100%) rotate(30deg);
        height: 0;
      }
      .line2 {
        left: 60%;
        transform: translateX(100%) rotate(-30deg);
        height: 0;
      }
      .logo-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: opacity 1s ease 1.5s;
        z-index: 2;
      }
      .logo-container.visible {
        opacity: 1;
      }
      .content-section {
        padding: 100px 20px;
        text-align: center;
        position: relative;
        z-index: 0;
      }
      .content-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .content-section p {
        font-size: 1.2em;
        color: #333;
      }
      .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 400px;
        margin: 0 auto;
      }
      .contact-form input,
      .contact-form textarea {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1em;
      }
      .contact-form button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="text-2xl font-bold">My Company</div>
      <ul>
        <li><a href="#service">サービス</a></li>
        <li><a href="#about">会社情報</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <div class="line line1" id="line1"></div>
    <div class="line line2" id="line2"></div>

    <div class="logo-container" id="logoContainer">
      <img
        src="./logo.png"
        alt="Company Logo"
        style="
          max-width: 300px;
          height: auto;
        "
      />
    </div>

    <div id="service" class="content-section bg-gray-100">
      <h2>サービス内容</h2>
      <p>当社の物流ソリューションは、効率的で安全な流通管理を提供します。</p>
    </div>

    <div id="about" class="content-section">
      <h2>会社情報</h2>
      <p>全国に広がるネットワークで信頼される物流パートナーです。</p>
    </div>

    <div id="contact" class="content-section bg-gray-100">
      <h2>お問い合わせ</h2>
      <form class="contact-form">
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea placeholder="ご質問内容" rows="5" required></textarea>
        <button type="submit">送信する</button>
      </form>
    </div>

    <script>
      window.onload = function () {
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        line1.style.height = '100%';
        line2.style.height = '100%';
        setTimeout(() => {
          line1.style.transform = 'translateX(0) rotate(0deg)';
          line2.style.transform = 'translateX(0) rotate(0deg)';
        }, 800);
        setTimeout(() => {
          document.getElementById('logoContainer').classList.add('visible');
        }, 1500);
      };
    </script>
  </body>
</html>
