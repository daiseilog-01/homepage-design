<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Homepage - Logistics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    /* ロゴ表示 */
    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 314.29px;
      height: 393px;
      opacity: 1;
      z-index: 1000;
    }

    /* 元のフェードアウトパターンに戻した */
    #logo.move {
      transition: opacity 1s ease;
      opacity: 0;
    }

    /* メインフレーム */
    #main-frame {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease 0s;
    }

    /* セクション共通 */
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0px);
    }

    /* トップセクション */
    #top-section {
      position: relative;
    }

    #navigation-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-card {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-card:hover {
      background-color: #0056b3;
    }

    /* サービスセクション */
    #service-section {
      background-color: #f8f9fa;
    }

    .service-item {
      margin-bottom: 20px;
    }
    
    /* スライドショーのスタイル */
    .slideshow-container {
      width: 100%;
      height: 500px;
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 8px;
      position: relative;
    }
    
    #slide-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 上下切れないように修正 */
      transition: opacity 1s ease;
    }
    
    /* 左右のナビゲーション */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: 50px;
      height: 50px;
      margin-top: -25px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
      line-height: 50px;
    }
    
    .prev {
      left: 10px;
    }
    
    .next {
      right: 10px;
    }
    
    /* ドットインジケータ */
    .dot-container {
      text-align: center;
      position: absolute;
      bottom: 15px;
      width: 100%;
    }
    
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    
    .dot.active {
      background-color: #007bff;
    }

    
    /* データベースセクションのスタイル */
    #database-section {
      background-color: #f8f9fa;
      text-align: center;
      padding: 60px 20px;
    }
    
    .database-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .database-item {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .database-item h3 {
      margin-bottom: 10px;
      color: #333;
    }
    
    /* アイコンのスタイル */
    .database-icon {
      width: 75px;  /* 必要に応じて調整 */
      height: 75px; /* 必要に応じて調整 */
      margin-bottom: 2px;
    }
    
/*     .counter {
      font-size: 2em;
      color: #007bff;
      margin: 10px 0;
    } */
    
    /* カウンターのスタイル */
    .counter span.value {
      font-weight: bold;
      font-size: 2em;
    }
    
    .counter span.unit {
      font-size: 1em; /* 見やすく調整 */
      margin-left: 5px;
    }
    
    /* ミッションセクション */
    #mission-section {
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: auto;
    }
    
    .mission-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    
    /* 会社概要セクションのスタイル */
    #about-section {
      background-color: #003366; /* 濃い青 */
      color: white;
      padding: 40px 20px;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      border-top: 1px solid #d3d3d3; /* 薄いグレーの上罫線 */
    }
    
    .footer-column {
      flex: 1;
      padding: 0 20px;
      position: relative;
    }
    
    /* タイトルとリストの余白調整 */
    .footer-column h3 {
      margin-bottom: 10px;
    }
    
    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .footer-column ul li {
      margin-bottom: 8px;
    }
    
    .footer-column ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-column ul li a:hover {
      color: #a0c4ff;
    }
    
    /* デスクトップ用の縦の罫線 */
    .footer-column:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 1px;
      height: 100%;
      background-color: #d3d3d3;
    }
    
    /* スマホ版のレイアウト調整 */
    @media screen and (max-width: 768px) {
      .footer-content {
        display: block;
      }
      .footer-column {
        margin-bottom: 20px;
        padding: 0;
      }
    
      /* スマホでは横罫線に変更 */
      .footer-column:not(:last-child) {
        border-bottom: 1px solid #d3d3d3;
      }
      
      /* 縦罫線は無効化 */
      .footer-column::after {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ロゴ表示 -->
  <img id="logo" src="./logo.png" />

  <!-- メインフレーム -->
  <object id="main-frame" type="image/svg+xml"></object>

  <!-- トップセクション -->
  <section id="top-section">
    <div id="navigation-panel">
      <a class="nav-card" href="#service-section">サービス</a>
      <a class="nav-card" href="#mission-section">ミッション</a>
      <a class="nav-card" href="#about-section">会社概要</a>
    </div>
  </section>

  <!-- サービスセクション -->
  <section id="service-section">
    <h2>サービス紹介</h2>
  
    <!-- スライドショーコンテナ -->
    <div class="slideshow-container">
      <img id="slide-image" src="./slides/service1.png" alt="サービスイメージ">
      
      <!-- 左右のナビゲーションボタン -->
      <div class="prev" onclick="prevSlide()">&#10094;</div>
      <div class="next" onclick="nextSlide()">&#10095;</div>
      
      <!-- ドットのインジケータ -->
      <div class="dot-container">
        <span class="dot" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
        <span class="dot" onclick="goToSlide(3)"></span>
      </div>
    </div>
  </section>
  
  <!-- データベースセクション -->
  <section id="database-section">
    <h2>データベース</h2>
    <div class="database-content">
<!--       <div class="database-item">
        <h3>年商</h3>
        <p class="counter" data-target="141" data-unit="億">0</p>
      </div> -->
      <div class="database-item">
        <img src="./icons/ico_about01.png" alt="設立アイコン" class="database-icon">
        <h3>設立</h3>
        <p class="counter" data-target="50" data-unit="年">0</p>
      </div>
      <div class="database-item">
        <img src="./icons/ico_about04.png" alt="Crewアイコン" class="database-icon">
        <h3>Crew数</h3>
        <p class="counter" data-target="850" data-unit="名">0</p>
      </div>
      <div class="database-item">
        <img src="./icons/ico_about05.png" alt="拠点アイコン" class="database-icon">
        <h3>拠点数</h3>
        <p class="counter" data-target="30" data-unit="拠点">0</p>
      </div>
      <div class="database-item">
        <img src="./icons/ico_about06.png" alt="車両アイコン" class="database-icon">
        <h3>車両台数</h3>
        <p class="counter" data-target="315" data-unit="台">0</p>
      </div>
      <div class="database-item">
        <img src="./icons/ico_about07.png" alt="倉庫アイコン" class="database-icon">
        <h3>倉庫面積 (坪)</h3>
        <p class="counter" data-target="50000" data-unit="坪">0</p>
      </div>
    </div>
  </section>

  <!-- ミッションセクション -->
  <section id="mission-section">
    <img src="./greeting.png" alt="Greeting Image" class="mission-image">
  </section>

  <!-- 会社概要セクション -->
<section id="about-section">
  <div class="footer-content">
    
    <!-- 会社情報 -->
    <div class="footer-column">
      <h3>Daisei Logistics Co., Ltd.</h3>
      <p>〒000-0000 東京都文京区本駒込5-28-7</p>
      <p>TEL: 00-0000-0000</p>
      <p>FAX: 00-0000-0000</p>
    </div>

    <!-- 各種リンク -->
    <div class="footer-column">
      <h3>リンク一覧</h3>
      <ul>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">アクセスマップ</a></li>
        <li><a href="#">ニュースリリース</a></li>
        <li><a href="#">採用情報</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </div>

    <!-- ポリシーリンク -->
    <div class="footer-column">
      <h3>ポリシー</h3>
      <ul>
        <li><a href="#">プライバシーポリシー</a></li>
        <li><a href="#">セキュリティポリシー</a></li>
      </ul>
    </div>
  </div>
</section>

  <script>
    function updateSVG() {
      const mainFrame = document.getElementById('main-frame');
      if (window.innerWidth <= 768) {
        mainFrame.data = './logo-frame_sp.svg';
      } else {
        mainFrame.data = './logo-frame.svg';
      }
    }

    window.onload = () => {
      const logo = document.getElementById('logo');
      const mainFrame = document.getElementById('main-frame');
      
      // 初期表示のSVGを設定
      updateSVG();
      window.addEventListener('resize', updateSVG);

      // ロゴの移動開始 → 1秒待ってフェードアウト
      setTimeout(() => {
        logo.classList.add('move');
      }, 1000);

      // フェードアウト完了後、SVGの表示開始
      setTimeout(() => {
        mainFrame.style.opacity = 1;
      }, 2000);

      // IntersectionObserver でふわっと表示
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      });

      // 監視対象のセクションを追加
      document.querySelectorAll('section').forEach(section => {
        observer.observe(section);
      });
    };

    // スライドショー処理
    document.addEventListener('DOMContentLoaded', () => {
      const slideImage = document.getElementById('slide-image');
      const slideImages = [
        './slides/service1.png',
        './slides/service2.png',
        './slides/service3.png',
        './slides/service4.png'
      ];
      
      let currentIndex = 0;
      let interval;
    
      // 自動スライド
      const startSlideshow = () => {
        interval = setInterval(() => {
          nextSlide();
        }, 3000); // 3秒ごとに切り替え
      };
    
      // スライドの切り替え
      const showSlide = (index) => {
        currentIndex = (index + slideImages.length) % slideImages.length;
        slideImage.style.opacity = 0;
    
        setTimeout(() => {
          slideImage.src = slideImages[currentIndex];
          slideImage.style.opacity = 1;
          updateDots();
        }, 500);
      };
    
      // ナビゲーションボタン
      window.nextSlide = () => {
        clearInterval(interval);
        showSlide(currentIndex + 1);
        startSlideshow();
      };
    
      window.prevSlide = () => {
        clearInterval(interval);
        showSlide(currentIndex - 1);
        startSlideshow();
      };
    
      // ドットインジケータの更新
      const updateDots = () => {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
          if (index === currentIndex) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      };
    
      // ドットクリックでスライド移動
      window.goToSlide = (index) => {
        clearInterval(interval);
        showSlide(index);
        startSlideshow();
      };
    
      // 初期化
      updateDots();
      startSlideshow();
    });

    // 🔄 カウンター処理（スクロール時に発動）
    document.addEventListener('DOMContentLoaded', () => {
      const counters = document.querySelectorAll('.counter');
      const speed = 50; // カウントアップのスピード
    
      // IntersectionObserver の設定
      const counterObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const counter = entry.target;
            const target = +counter.getAttribute('data-target');
            const unit = counter.getAttribute('data-unit') || ""; // data-unit 取得
            const increment = Math.ceil(target / speed);
    
            // カウントアップの処理
            const updateCount = () => {
              const count = +counter.querySelector('.value')?.textContent.replace(/,/g, "") || 0;
              if (count < target) {
                counter.innerHTML = `<span class="value">${(count + increment).toLocaleString()}</span> <span class="unit">${unit}</span>`;
                setTimeout(updateCount, 30);
              } else {
                counter.innerHTML = `<span class="value">${target.toLocaleString()}</span> <span class="unit">${unit}</span>`;
                observer.unobserve(counter); // 監視解除
              }
            };
    
            // 初期表示を正しくする
            counter.innerHTML = `<span class="value">0</span> <span class="unit">${unit}</span>`;
            updateCount();
          }
        });
      });

      // カウンターを監視対象に追加
      counters.forEach(counter => {
        counterObserver.observe(counter);
      });
    });
  </script>

</body>
</html>
