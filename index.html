<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Homepage - Logistics_v1.25</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    /* ロゴ表示 */
    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 314.29px;
      height: 393px;
      opacity: 1;
      z-index: 1000;
    }

    #logo.move {
      /* ===== 以前のフェードアウトのみのパターン ===== */
      transition: opacity 1s ease;
      opacity: 0;
    }

    /* メインフレーム */
    #main-frame {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease 0s;
    }

    /* セクション共通 */
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0px);
    }

    /* トップセクション */
    #top-section {
      position: relative;
    }

    #navigation-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-card {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-card:hover {
      background-color: #0056b3;
    }

    /* サービスセクション */
    #service-section {
      background-color: #f8f9fa;
    }

    .service-item {
      margin-bottom: 20px;
    }

    /* ミッションセクション */
    #mission-section {
      background-color: #e9ecef;
    }

    /* 会社概要セクション */
    #about-section {
      background-color: #f8f9fa;
    }

    .link-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .link-card {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .link-card:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- ロゴ表示 -->
  <img id="logo" src="./logo.png" />

  <!-- メインフレーム -->
  <object id="main-frame" type="image/svg+xml"></object>

  <script>
    function updateSVG() {
      const mainFrame = document.getElementById('main-frame');
      if (window.innerWidth <= 768) {
        mainFrame.data = './logo-frame_sp.svg';
        mainFrame.style.width = '100vw';
        mainFrame.style.height = '100vh';
        mainFrame.style.objectFit = 'cover';
      } else {
        mainFrame.data = './logo-frame.svg';
        mainFrame.style.width = '100vw';
        mainFrame.style.height = '100vh';
        mainFrame.style.objectFit = 'cover';
      }
    }

    window.onload = () => {
      updateSVG();
      window.addEventListener('resize', updateSVG);
    };
  </script>

</body>
</html>
