<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Homepage - Logistics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      scroll-behavior: smooth;
    }

    /* ロゴ表示 */
    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 314.29px;
      height: 393px;
      opacity: 1;
      z-index: 1000;
    }

    /* 元のフェードアウトパターンに戻した */
    #logo.move {
      transition: opacity 1s ease;
      opacity: 0;
    }

    /* メインフレーム */
    #main-frame {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease 0s;
    }

    /* セクション共通 */
    section {
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0px);
    }

    /* トップセクション */
    #top-section {
      position: relative;
    }

    #navigation-panel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .nav-card {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .nav-card:hover {
      background-color: #0056b3;
    }

    /* サービスセクション */
    #service-section {
      background-color: #f8f9fa;
    }

    .service-item {
      margin-bottom: 20px;
    }

    /* ミッションセクション */
    #mission-section {
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .mission-image {
      width: 100%;
      height: 100vh;
      display: block;
      object-fit: cover;
    }
    
    /* 会社概要セクションのスタイル */
    #about-section {
      background-color: #003366; /* 濃い青 */
      color: white;
      padding: 40px 20px;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .footer-column {
      flex: 1;
      padding: 0 20px;
    }
    
    .footer-column h3 {
      margin-bottom: 10px;
    }
    
    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .footer-column ul li {
      margin-bottom: 8px;
    }
    
    .footer-column ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-column ul li a:hover {
      color: #a0c4ff;
    }
    
    /* スマホ版のレイアウト調整 */
    @media screen and (max-width: 768px) {
      .footer-content {
        display: block;
      }
      .footer-column {
        margin-bottom: 20px;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ロゴ表示 -->
  <img id="logo" src="./logo.png" />

  <!-- メインフレーム -->
  <object id="main-frame" type="image/svg+xml"></object>

  <!-- トップセクション -->
  <section id="top-section">
    <div id="navigation-panel">
      <a class="nav-card" href="#service-section">サービス</a>
      <a class="nav-card" href="#mission-section">ミッション</a>
      <a class="nav-card" href="#about-section">会社概要</a>
    </div>
  </section>

  <!-- サービスセクション -->
  <section id="service-section">
    <h2>サービス紹介</h2>
    <div class="service-item">🚚 全国配送ネットワーク</div>
    <div class="service-item">🏢 倉庫管理・在庫保管</div>
    <div class="service-item">📦 包装・梱包サービス</div>
    <div class="service-item">🗺️ 国際物流対応</div>
  </section>

  <!-- ミッションセクション -->
  <section id="mission-section">
    <img src="./greeting.png" alt="Greeting Image" class="mission-image">
  </section>

  <!-- 会社概要セクション -->
<section id="about-section">
  <div class="footer-content">
    
    <!-- 会社情報 -->
    <div class="footer-column">
      <h3>Daisei Logistics Co., Ltd.</h3>
      <p>〒000-0000 東京都文京区本駒込5-28-7</p>
      <p>TEL: 00-0000-0000</p>
      <p>FAX: 00-0000-0000</p>
    </div>

    <!-- 各種リンク -->
    <div class="footer-column">
      <h3>リンク一覧</h3>
      <ul>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">アクセスマップ</a></li>
        <li><a href="#">ニュースリリース</a></li>
        <li><a href="#">採用情報</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </div>

    <!-- ポリシーリンク -->
    <div class="footer-column">
      <h3>ポリシー</h3>
      <ul>
        <li><a href="#">プライバシーポリシー</a></li>
        <li><a href="#">セキュリティポリシー</a></li>
      </ul>
    </div>
  </div>
</section>

  <script>
    function updateSVG() {
      const mainFrame = document.getElementById('main-frame');
      if (window.innerWidth <= 768) {
        mainFrame.data = './logo-frame_sp.svg';
      } else {
        mainFrame.data = './logo-frame.svg';
      }
    }

    window.onload = () => {
      const logo = document.getElementById('logo');
      const mainFrame = document.getElementById('main-frame');
      
      // 初期表示のSVGを設定
      updateSVG();
      window.addEventListener('resize', updateSVG);

      // ロゴの移動開始 → 1秒待ってフェードアウト
      setTimeout(() => {
        logo.classList.add('move');
      }, 1000);

      // フェードアウト完了後、SVGの表示開始
      setTimeout(() => {
        mainFrame.style.opacity = 1;
      }, 2000);

      // IntersectionObserver でふわっと表示
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
          }
        });
      });

      // 監視対象のセクションを追加
      document.querySelectorAll('section').forEach(section => {
        observer.observe(section);
      });
    };
  </script>

</body>
</html>
