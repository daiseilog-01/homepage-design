<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #003366;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #007bff;
      bottom: -5px;
      left: 0;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      color: #a0c4ff;
    }
    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
  </style>
</head>
<body>

<nav>
  <a href="#service-section">サービス</a>
  <a href="#database-section">データベース</a>
  <a href="#mission-section">ミッション</a>
  <a href="#news-section">ニュース</a>
  <a href="#about-section">サイト案内</a>
</nav>

</body>
</html>
